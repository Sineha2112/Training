<div th:fragment="report">
<div class="report">
				<label for="id"><strong>Enter User Code:</strong></label><br> <input
					type="text" name="id" placeholder="User Code" th:field="*{userId}" required id="id"><br>
					
				<br> <label for="partyName"><strong>Enter
						Party Name:</strong></label><br> <input type="text" name="partyName"
					placeholder="Party Name" th:field="*{partyName}" id="partyName" pattern="[A-Za-z]+" title="Use Only Letters" ><br>
					
				<br> <label for="complaints"><strong>Enter
						Your Complaint:</strong></label><br> <input type="text" name="complaints"
					placeholder="Complaints" th:field="*{complaints}" id="complaints"><br>
				<br>

				<div class="imgReport">
					<img alt="feedback" th:src="@{\Images\reports.jpg}" id="feddback"
						height=250px width=300px>
				</div>

				<div class="btn">
					<button type="submit">Submit</button>
					
				<input TYPE="button" VALUE="Back"
					onClick="history.go(-1);">
				</div>
			</div>
			</div>
