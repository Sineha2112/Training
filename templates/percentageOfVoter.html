<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Voter Percentage</title>
<script src="https://cdn.anychart.com/js/8.0.1/anychart-core.min.js"></script>
<script src="https://cdn.anychart.com/js/8.0.1/anychart-pie.min.js"></script>
<style type="text/css">
html, body, #container {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}
input[type=button] {
	background-color: black;
	border: none;
	text-decoration: none;
	color: white;
	width: 10%;
	border-radius: 8px;
	padding: 10px 10px;
	margin: 2px 7px;
	cursor: pointer;
}
</style>
</head>
<body >
<input TYPE="button" VALUE="Back" onClick="history.go(-1);">
<div id="container"></div>
<script type="text/javascript">
anychart.onDocumentReady(function() {

	  // set the data
	  var data = [
	      {x: "Total Votes", value:  "[[${VoterPercentage}]]", exploded: true},
	      {x:"Total Number of Resident Voter" , value: "[[${ResidentPercentage}]]"},
	      {x:"Total Number of Non-Resident Voter" , value:"[[${NRIvoterPercentage}]]"}
	  ];

	  // create the chart
	  var chart = anychart.pie();

	  // set the chart title
	  chart.title("Pie Chart Representation of Votes");

	  // add the data
	  chart.data(data);
	  
	  // sort elements
	  chart.sort("desc");  
	  
	  // set legend position
	  chart.legend().position("right");
	  // set items layout
	  chart.legend().itemsLayout("vertical");  

	  // display the chart in the container
	  chart.container('container');
	  chart.draw();

	});
</script>
</body>
</html>
