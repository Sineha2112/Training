<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update NRI Profile</title>
<link rel="stylesheet" th:href="@{/CSS/loginstyles.css}">
</head>
<body>
<div class="main">
<section class="signup">
	<div class="container">
		<div class="signup-content">
			<div class="signup-form">
	<h1>Edit Profile</h1>
<form name="updateForm" id="updateForm" th:action="@{/updateNRIprofile}" th:object="${updateNRIdetails}" method="get">
	
    <div class="form-group">
          <label for="email"></label><br>
          <input type="email" name="email" th:field="*{nriEmailId}" placeholder="Email Id" id="email" pattern="^[a-zA-Z0-9+.-]+@[a-zA-Z+.-]+$" title="words and @ symbol"><br><br>
   </div>
   <div class="form-submit">
          <button type="submit">Submit</button>&emsp;
          <button type="reset">Cancel</button>
          <input TYPE="button" VALUE="Back" onClick="history.go(-1);">
   </div><br>
</form>
	 </div>
	  <div class="signup-image">
		<figure>
			<img th:src="@{\Images\updateProfile.jpg}" alt="update image">
		</figure>
	</div>
</div>
	</div>
		</section>
</div>
</body>
</html>
