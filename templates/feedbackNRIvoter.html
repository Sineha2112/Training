<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Feedback NRI Voter</title>
<link rel="stylesheet" th:href="@{/CSS/ratingStyles.css}">
<link rel="stylesheet" th:href="@{/CSS/feedbackStyles.css}">
</head>
<body>
<div class="feed">
		<h1>Feedback</h1>
		<form name="feedback" th:action="@{/feedbackNRI}" th:object="${feedback}" >
		<div class="form">
			<br>
				<label for="id"><strong>Enter User Code:</strong></label><br> 
				<input type="text" name="nriId" placeholder="User Code" th:field="*{userId}" required id="id"><br>
					
				<br> <label for="feedback"><strong>Enter FeedBack:</strong></label><br>
				 <input type="text" name="feedback" th:field="*{feedback}" placeholder="Feedback"><br>
				<br>
<div class="container">
  <div class="rating-wrap">
    <h3>Rate Our Website</h3>
    <div class="center">
        <legend class="rating">
            <input type="radio" id="star5" name="rating" th:field="*{rate}" value="5"/>
            <label for="star5" class="full"></label>
            <input type="radio" id="star4.5" name="rating" th:field="*{rate}" value="4.5"/>
            <label for="star4.5" class="half"></label>
            <input type="radio" id="star4" name="rating" th:field="*{rate}" value="4"/>
            <label for="star4" class="full"></label>
            <input type="radio" id="star3.5" name="rating" th:field="*{rate}" value="3.5"/>
            <label for="star3.5" class="half"></label>
            <input type="radio" id="star3" name="rating" th:field="*{rate}" value="3"/>
            <label for="star3" class="full"></label>
            <input type="radio" id="star2.5" name="rating" th:field="*{rate}" value="2.5"/>
            <label for="star2.5" class="half"></label>
            <input type="radio" id="star2" name="rating" th:field="*{rate}" value="2"/>
            <label for="star2" class="full"></label>
            <input type="radio" id="star1.5" name="rating" th:field="*{rate}" value="1.5"/>
            <label for="star1.5" class="half"></label>
            <input type="radio" id="star1" name="rating"  th:field="*{rate}" value="1"/>
            <label for="star0" class="full"></label>
           
            <input type="radio" id="star0.5" name="rating" th:field="*{rate}" value="0.5"/>
            <label for="star0.5" class="half"></label>
        </legend>
    </div>
    <h4 id="rating-value"> </h4>
</div>
   </div>
   </div>
   <div class="imgFeed">
					<img alt="feedback" th:src="@{\Images\feedback.jpg}" id="feedback"
						height=246px width=345px>
				</div>
				
  				<div class="btn">
					<button type="submit">Submit</button>
					<button type="reset">Cancel</button>
					<input TYPE="button" VALUE="Back" onClick="history.go(-1);"></div><br>
	
		</form>

	</div>
	<script th:src="@{/Javascript/feedbackStarRating.js}"></script>
</body>
</html>
