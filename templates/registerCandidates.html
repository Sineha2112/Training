<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Candidate Registration</title>
<link rel="stylesheet" th:href="@{/CSS/loginstyles.css}">
</head>
<body>
<div class="main">
	<section class="signup">
		<div class="container">
			<div class="signup-content">
				<div class="signup-form">
						<h2>Candidate Register </h2>
<form id="uploadfile" name="uploadfile" th:action="@{/regCandidates}" th:object="${registerCandidates}" enctype="multipart/form-data">
	<div class="form-group">
	   <label for="name"></label><br>
	   <input type="text" name="name" th:field="*{candidateName}" placeholder="Name" required id="name" onkeyup="candidateNameValid()"><br>
	   <div class="name">
     		<span id="candidateName-error"></span>
    	 </div><br>
    </div>
    <div class="form-group">
		<label for="partyName"></label><br>
	    <input type="text" name="partyName" th:field="*{candidatePartyName}" placeholder="Party Name" id="partyName" onkeyup="partyNameValid()">
	    <div class="name">
     		<span id="partyName-error"></span>
    	 </div><br> 
    </div>
    <div class="form-group">
	 	<label for="partySymbol"></label><br>
	    <input type="text" name="partySymbol" th:field="*{candidatePartySymbol}" placeholder="Party Symbol" id="partySymbol" onkeyup="partySymbolValidation()">
	    <div class="symbol">
     		<span id="partySymbol-error"></span>
    	 </div><br><br>
    </div>
    <div class="form-group">
      <div class="gender">
           <label for="gender"></label><br>
             <input type="radio" name="gender" th:field="*{candidateGender}" value="Male" > Male
             <input type="radio" name="gender" th:field="*{candidateGender}" value="Female"> Female
             <input type="radio" name="gender" th:field="*{candidateGender}" value="Prefer not to say">Prefer not to say<br>
      </div>
    </div>
    <div class="form-group">
	     <label for="age"></label><br>
	     <input type="number" name="age" th:field="*{candidateAge}" placeholder="Age" id="age" required onkeyup="ageValidation()">
	     <div class="age">
	     	<span id="age-error"></span>
	     </div><br><br>
    </div>
    <div class="form-group"> 
	     <label for="address"></label><br>
	     <input type="text" name="address" th:field="*{candidateAddress}" placeholder="Address"  id="address" onkeyup="candidateAddressValidation()">
	     <div class="address">
    		 <span id="candidateAddress-error"></span>
     	</div><br><br>
    </div>
    <div class="form-group">
	     <label for="city"></label><br>
	     <input type="text" name="city" th:field="*{candidateCity}" placeholder="City" id="city" onkeyup="candidateCityValid()">
	     <div class="city">
			<span id="candidateCity-error"></span>
		</div><br><br>
    </div>
    <div class="form-group">
	     <label for="Nationality"></label><br>
	     <input type="text" name="nationality" th:field="*{candidateNationality}" placeholder="Nationality" required id="nationality" onkeyup="nationalityValid()">
	     <div class="nationality">
			<span id="candidateNationality-error"></span>
		</div><br><br>
    </div>
    <div class="form-group">
	    <label for="mobileNumber"></label><br>
	    <input type="tel" name="mobileNumber" th:field="*{candidateMobileNo}" placeholder="Mobile Number" required id="mobileNumber" onkeyup="mobileNoValidation1()">
	     <div class="mobile">
     		<span id="candidateMobileNo-error"></span>
    	 </div><br><br>
   </div>
    <div class="form-group">
	    <label for="email"></label><br>
	    <input type="email" name="email" th:field="*{candidateEmailId}" placeholder="Email Id" id="email" onkeyup="emailIdValidation()" >
	     <div class="Email">
     		<span id="candidateEmailId-error"></span>
     	</div><br><br>
    </div>
    <div class="form-group">
	     <label for="criminalRecords"></label><br>
	     <input type="text" name="criminalRec" th:field="*{criminalCase}" placeholder="Criminal Case" id="criminalRec"><br><br>
    </div>
    <div class="form-group">
	     <label for="yearsOfPunishment"></label><br>
	     <input type="number" name="noOfYear" th:field="*{yearsOfPunishment}" placeholder="How Many Years Spent For Punishment" id="noOfYear"><br><br>
    </div>
    <div class="form-group">
          <label for="releaseYear"></label><br>
		  <input type="number" name="rYear" id="rYear" th:field="*{releasedYear}"  Placeholder="Released Year From The Punishment " ><br><br>
    </div>
    <div class="form-submit">
          <button type="submit">Submit</button>&emsp;
          <button type="reset">Cancel</button>
          <input TYPE="button" VALUE="Back" onClick="history.go(-1);">
    </div><br>
</form>
     </div>
     <div class="signup-image">
		<figure>
			<img th:src="@{\Images\canReg.jpg}" alt="sing up image">
		</figure>
	</div>
		</div>
		</div>
		</section>
		</div>
		<script th:src="@{/Javascript/candidatesRegisterValidation.js}"></script>
         
</body>
</html>
